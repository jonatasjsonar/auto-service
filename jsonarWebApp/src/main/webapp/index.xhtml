<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xml:lang="en" lang="en"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
<f:view locale="en">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>jSonar Web App</title>
    </h:head>
    <h:body>
        <p:outputPanel styleClass="">
            <h:form>
                <h:panelGrid columns="3" style="margin: 10px" cellpadding="5">
                    <h:outputText value="Random Int: " />
                    <h:outputText value="${mainView.number}" style="font-weight: bold; width: 310px;" />
                    <p:commandButton value="Change Number" update="@all" actionListener="${mainView.changeNumber()}" ajax="true" icon="pi pi-check" />

                    <h:outputText value="Random City: " />
                    <h:outputText value="${mainView.city}" style="font-weight: bold; width: 310px;" />
                    <p:commandButton value="Change City" update="@all" actionListener="${mainView.changeCity()}" ajax="true" icon="pi pi-check" />

                    <h:outputText value="Random UUID: " />
                    <h:outputText value="${mainView.uuid}" style="font-weight: bold; width: 310px;" />
                    <p:commandButton value="Change UUID" update="@all" actionListener="${mainView.changeUUID()}" ajax="true" icon="pi pi-check" />
                </h:panelGrid>
            </h:form>
        </p:outputPanel>
    </h:body>
</f:view>
</html>
